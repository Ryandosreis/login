<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de login</title>
</head>
<body>
         <nav class="nav-login">
            <a href="#" class="links-login">Home</a>
            <a href="#" class="links-login">Contato</a>
            <a href="#" class="links-login">Sobre</a>
        </nav>
        <div id="main-login">
        <div class="left-login">
            <h1>Seja bem-vindo <br> faça login para nos conhecer </h1>
            <img src="imagem.svg" class="left-login-image" alt="animation talking">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" maxlength="3" required placeholder="Usuário" >
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" required placeholder="Senha" >
                    <button class="btn-login">login</button>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
